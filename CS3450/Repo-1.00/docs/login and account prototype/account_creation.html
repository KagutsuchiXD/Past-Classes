<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
		
		<title>Login Page</title>
		
		<title>Account Creation</title>
	</head>
	
	<body>
	<h1>Enter your information to create your account</h1>

<div id="id02" class="infoCollect">
  
  <form class="modal-content animate" action="../item_view_prototype/gallary.html" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
	  
	  <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
	  
	  <label for="name"><b>Name</b></label>
	  <input type="text" placeholder="Enter Your Name" name="name" required>
	  
	  <label for="email"><b>Email</b></label>
	  <input type="text" placeholder="Enter Valid Email Address" name="email" required>
        
	  <button type="submit">Create Account</button>
	  
	  
    </div>
  </form>
</div>
	</body>
</html>
