<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
		
		<title>Account Creation</title>
	</head>
	
	<body>
	<h1>Enter your username and email and your password will be emailed to you.</h1>

<div id="id02" class="infoCollect">
  
  <form class="modal-content animate" action="login.html" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
	  
	  <label for="email"><b>Email</b></label>
	  <input type="text" placeholder="Enter Valid Email Address" name="email" required>
        
	  <button type="submit">Send Password</button>
    </div>
  </form>
</div>
	</body>
</html>
